<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h>这是黑塔</h>
					<p class="fragment"><img src="assets/images/herta.png"></p>
				</section>
				<section>
					<h>这是大黑塔</h>
					<p class="fragment"><img src="assets/images/the_herta.png"></p>
				</section>
				<section>
					<h>这是小黑塔</h>
					<p class="fragment"><img src="assets/images/enderman_farm.png"></p>
				</section>
				<section>
					<p>小黑塔产出<strong><u>经验</u></strong>和<strong><u>末影珍珠</u></strong></p>
					<p class="fragment">虽然后期有<span style="color:pink">猪人塔</span>和<span style="color:gold">猪灵交易所</span>作为上位替代</p>
					<p class="fragment">但是它结构简单易于建造，后期还能改成<span style="color:blue">凋零玫瑰农场</span></p>
					<p class="fragment">是生电前期的性价比不二之选</p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
